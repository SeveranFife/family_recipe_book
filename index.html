<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family Recipe Book</h1>
        <form>
            <input type="search" placeholder="Search recipes...">
            <button type="submit">Search</button>
        </form>
        <a href="#">Add a Recipe</a>
    </header>

    <nav>
        <ul>
            <li><a href="#">Breakfast</a></li>
            <li><a href="#">Lunch</a></li>
            <li><a href="#">Dinner</a></li>
            <li><a href="#">Desserts</a></li>
            <li><a href="#">Drinks</a></li>
        </ul>
    </nav>

    <section class="featured">
        <div class="featured-text">
            <h2>Featured Recipe</h2>
            <p>This is where a featured family recipe will be highlighted</p>
            <p><a href="#">View this recipe</a></p>
        </div>

        <div class="featured-media">
            <img src="" alt="Photo of featured recipe (placeholder)">
        </div>
    </section>

    <footer>
        <p>Family Recipe Book by -Steven Fife 2025</p>
    </footer>
</body>
</html>
